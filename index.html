    <script src="asset/js/script.js"></script>

    <script>
        let formMenu = document.getElementById("input-form");
        formMenu.style.display = "none";
        // Fungsi untuk mengedit profil
        function editForm() {
            if (formMenu.style.display === "none") {
                formMenu.style.display = "block";
            } else {
                formMenu.style.display = "none";
            }

            // Mengambil nilai dari elemen profil yang akan diubah
            let name = document.getElementById("pName").innerText;
            let role = document.getElementById("pRole").innerText;
            let availability = document.getElementById("pAvailable").innerText;
            let age = document.getElementById("pAge").innerText;
            let location = document.getElementById("pLocation").innerText;
            let experience = document.getElementById("pExperience").innerText;
            let email = document.getElementById("pEmail").innerText;

            // Mengisi nilai-nilai input dengan data profil yang ada
            document.getElementById("inpName").value = name;
            document.getElementById("inpRole").value = role;
            document.getElementById("inpAvailability").value = availability;
            document.getElementById("inpUsia").value = age;
            document.getElementById("inpLokasi").value = location;
            document.getElementById("inpYears").value = experience;
            document.getElementById("inpEmail").value = email;

            // Mengganti teks tombol "SUBMIT" menjadi "SAVE"
            let submitButton = document.querySelector(".form input[type='submit']");
            submitButton.value = "SAVE";

            // Memindahkan fokus ke input nama
            document.getElementById("inpName").focus();
        }

        // Fungsi untuk menyimpan data profil yang diubah
        function simpanForm() {
            // Mengambil nilai dari input yang telah diubah
            let name = document.getElementById("inpName").value;
            let role = document.getElementById("inpRole").value;
            let availability = document.getElementById("inpAvailability").value;
            let age = document.getElementById("inpUsia").value;
            let location = document.getElementById("inpLokasi").value;
            let experience = document.getElementById("inpYears").value;
            let email = document.getElementById("inpEmail").value;

            // Mengubah nilai-nilai elemen profil dengan data yang baru
            document.getElementById("pName").innerText = name;
            document.getElementById("pRole").innerText = role;
            document.getElementById("pAvailable").innerText = availability;
            document.getElementById("pAge").innerText = age;
            document.getElementById("pLocation").innerText = location;
            document.getElementById("pExperience").innerText = experience;
            document.getElementById("pEmail").innerText = email;

            // Mengembalikan teks tombol "SAVE" menjadi "SUBMIT"
            let submitButton = document.querySelector(".form input[type='submit']");
            submitButton.value = "SUBMIT";

            // Menyimpan data profil yang diubah ke localStorage
            localStorage.setItem("name", name);
            localStorage.setItem("role", role);
            localStorage.setItem("availability", availability);
            localStorage.setItem("age", age);
            localStorage.setItem("location", location);
            localStorage.setItem("experience", experience);
            localStorage.setItem("email", email);

        }

        // Fungsi untuk memuat data profil dari localStorage saat halaman dimuat
        function loadProfileData() {
            let name = localStorage.getItem("name");
            let role = localStorage.getItem("role");
            let availability = localStorage.getItem("availability");
            let age = localStorage.getItem("age");
            let location = localStorage.getItem("location");
            let experience = localStorage.getItem("experience");
            let email = localStorage.getItem("email");

            if (name) {
                document.getElementById("pName").innerText = name;
            }
            if (role) {
                document.getElementById("pRole").innerText = role;
            }
            if (availability) {
                document.getElementById("pAvailable").innerText = availability;
            }
            if (age) {
                document.getElementById("pAge").innerText = age;
            }
            if (location) {
                document.getElementById("pLocation").innerText = location;
            }
            if (experience) {
                document.getElementById("pExperience").innerText = experience;
            }
            if (email) {
                document.getElementById("pEmail").innerText = email;
            }
        }

        // Memanggil fungsi loadProfileData saat halaman dimuat
        loadProfileData();

    </script>
